<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile2">
      <header class="write-group">
        <a class="write11">Write</a>
        <a class="blogs8">Blogs</a>
        <a class="settings8">Settings</a>
        <div class="wagz-parent1">
          <a class="wagz12">WAGZ</a>
          <div class="home-container">
            <a class="home12">Home</a>
          </div>
        </div>
        <div class="search-input8">
          <img class="search-icon10" alt="" src="./public/search1.svg" />

          <div class="label-container">
            <a class="label5">Search</a>
          </div>
        </div>
        <div class="download-buttons">
          <div class="download-buttons-child"></div>
          <img
            class="group-icon7"
            loading="lazy"
            alt=""
            src="./public/group2.svg"
          />

          <img
            class="download-4-icon2"
            loading="lazy"
            alt=""
            src="./public/download-5@2x.png"
          />
        </div>
      </header>
      <main class="profile-wrapper">
        <section class="profile3">
          <div class="download-1-wrapper">
            <img
              class="download-1-icon2"
              loading="lazy"
              alt=""
              src="./public/download-1@2x.png"
            />
          </div>
          <div class="profile-inner">
            <div class="name-group">
              <div class="name4">
                <b class="anna-mariam2">Anna Mariam</b>
              </div>
              <img class="frame-child18" loading="lazy" alt="" />
            </div>
          </div>
          <div class="stats1">
            <div class="counters">
              <div class="stats-counters">
                <div class="posts-wrapper">
                  <h3 class="posts2">5 posts</h3>
                </div>
                <div class="m-followers-wrapper">
                  <h3 class="m-followers2">4.5M followers</h3>
                </div>
                <div class="m-following-wrapper">
                  <h3 class="m-following2">1.3M following</h3>
                </div>
              </div>
              <div class="line-parent1">
                <div class="frame-child19"></div>
                <div class="frame-child20"></div>
              </div>
              <div class="counters-inner">
                <div class="frame-child21"></div>
              </div>
            </div>
          </div>
          <div class="gallery1">
            <div class="images-2-1-wrapper">
              <img
                class="images-2-12"
                loading="lazy"
                alt=""
                src="./public/images-2-1@2x.png"
              />
            </div>
            <div class="frame-parent29">
              <div class="images-1-1-parent">
                <img
                  class="images-1-12"
                  loading="lazy"
                  alt=""
                  src="./public/images-1-1@2x.png"
                />

                <img
                  class="download-1-12"
                  loading="lazy"
                  alt=""
                  src="./public/download-1-1@2x.png"
                />
              </div>
              <div class="frame-wrapper11">
                <div class="frame-parent30">
                  <div class="download-2-1-wrapper">
                    <img
                      class="download-2-12"
                      loading="lazy"
                      alt=""
                      src="./public/download-2-1@2x.png"
                    />
                  </div>
                  <img
                    class="images-5-icon7"
                    loading="lazy"
                    alt=""
                    src="./public/images-52@2x.png"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
