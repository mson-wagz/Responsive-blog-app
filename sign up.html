<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <main class="unsplashq10vitrvyum-parent">
        <img
          class="unsplashq10vitrvyum-icon"
          alt=""
          src="./public/unsplashq10vitrvyum3@2x.png"
        />

        <img class="frame-child" alt="" src="./public/rectangle-47.svg" />
      </main>
      <div class="sign-up-form-parent">
        <div class="sign-up-form">
          <div class="sign-up-button">
            <div class="sign-up-background"></div>
            <a class="sign-up">sign up</a>
          </div>
        </div>
        <div class="navigation">
          <a class="wagz">WAGZ</a>
          <div class="links">
            <a class="home">Home</a>
            <div class="settings-menu">
              <a class="settings">Settings</a>
            </div>
            <a class="write">Write</a>
          </div>
          <a class="blogs">Blogs</a>
        </div>
        <div class="search-bar">
          <div class="search-input">
            <img class="search-icon" alt="" src="./public/search1.svg" />

            <input
              class="search-label-container"
              placeholder="Search"
              type="text"
            />
          </div>
        </div>
        <header class="user-actions">
          <div class="user-profile-image"></div>
          <img
            class="group-icon"
            loading="lazy"
            alt=""
            src="./public/group2.svg"
          />
        </header>
      </div>
      <div class="signup-modal">
        <div class="modal-content">
          <div class="input-fields">
            <div class="name-email-inputs">
              <div class="input-labels">
                <div class="name">Name</div>
              </div>
              <input class="value-inputs" placeholder="Jane Doe" type="text" />
            </div>
            <div class="name-email-inputs1">
              <div class="email-wrapper">
                <div class="email">Email</div>
              </div>
              <div class="rectangle-parent">
                <div class="frame-item"></div>
                <div class="janedoegmailcom">janedoe@gmail.com</div>
              </div>
            </div>
            <div class="name-email-inputs2">
              <div class="password">Password</div>
              <div class="rectangle-group">
                <div class="frame-inner"></div>
                <h1 class="input-divider">.........</h1>
              </div>
            </div>
            <div class="name-email-inputs3">
              <div class="confirm-password">Confirm password</div>
              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <h1 class="h1">.........</h1>
              </div>
            </div>
          </div>
          <div class="divider-container-parent">
            <div class="divider-container">
              <div class="frame-parent">
                <div class="line-wrapper">
                  <div class="line-div"></div>
                </div>
                <div class="or">or</div>
                <div class="line-container">
                  <div class="frame-child1"></div>
                </div>
              </div>
            </div>
            <div class="download-button">
              <div class="download-button-child"></div>
              <img
                class="download-6-1"
                loading="lazy"
                alt=""
                src="./public/download-6-1@2x.png"
              />

              <div class="google-login">
                <div class="continue-with-google">Continue with google</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
